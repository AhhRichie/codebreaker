<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codebreaker Unlocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f8ff;
      text-align: center;
      overflow-x: hidden;
    }
    input {
      font-size: 20px;
      padding: 8px;
      margin: 10px;
    }
    button {
      font-size: 20px;
      padding: 8px 15px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      animation: fall 2s linear infinite;
      opacity: 0.8;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(600px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>üîê Codebreaker Maths Quest</h1>
  <p>Enter your name and the 4-digit code to unlock the treasure!</p>

  <input type="text" id="nameInput" placeholder="Your name" />
  <br />
  <input type="text" id="codeInput" maxlength="4" placeholder="4-digit code" />
  <br />
  <button onclick="checkCode()">Unlock</button>

  <div id="message"></div>

  <script>
    const correctCode = "2348";

    function checkCode() {
      const name = document.getElementById("nameInput").value.trim();
      const code = document.getElementById("codeInput").value;
      const message = document.getElementById("message");

      if (name === "") {
        message.style.color = "red";
        message.textContent = "Please enter your name.";
        return;
      }

      if (code.length !== 4 || isNaN(code)) {
        message.style.color = "red";
        message.textContent = "Please enter a valid 4-digit number.";
        return;
      }

      if (code === correctCode) {
        message.style.color = "green";
        message.textContent = `üéâ Well done, ${name}! You unlocked the treasure! üéâ`;
        launchConfetti();
        setTimeout(() => generateCertificate(name), 2000);
      } else {
        message.style.color = "red";
        message.textContent = "‚ùå Incorrect code. Try again!";
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function generateCertificate(name) {
  const win = window.open("", "_blank");
  const now = new Date();
  const day = String(now.getDate()).padStart(2, '0');
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const year = now.getFullYear();
  const formattedDate = `${day}/${month}/${year}`;

  win.document.write(`
    <html>
    <head>
      <title>Codebreaker Certificate</title>
      <style>
        body {
          text-align: center;
          font-family: Georgia, serif;
          background: #fffaf0;
          padding: 40px;
        }
        .box {
          border: 6px double #4b0082;
          padding: 30px;
          width: 80%;
          margin: auto;
        }
        img.logo {
          max-width: 120px;
          margin: 10px auto 30px;
          display: block;
        }
        h1 { font-size: 42px; color: #4b0082; }
        h2 { font-size: 24px; color: #333; margin: 10px 0; }
        p { font-size: 18px; margin-top: 30px; }
      </style>
    </head>
    <body>
      <div class="box">
        <img class="logo" src="5a052f63-fdac-49ec-a758-7602c49c7741.png" alt="Columba Catholic Primary School Logo" />
        <h1>üéñ Codebreaker Certificate üéñ</h1>
        <h2>This certifies that</h2>
        <h1>${name}</h1>
        <h2>has successfully unlocked the treasure in the</h2>
        <h2>Codebreaker Maths Quest!</h2>
        <p>üóì Date: ${formattedDate}</p>
        <p>üí™ Great job, agent! You cracked the code!</p>
      </div>
    </body>
    </html>
  `);
  win.document.close();
}
